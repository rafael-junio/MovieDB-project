    <div class="app">
        <form class="form-signin" method="POST">
            <h1 class="h2">Registro de novos usuários</h1>
            <br/><label for="name" class="sr-only">Nome</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="Nome completo" required autofocus>
            
            <br/><label for="username" class="sr-only">Username</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus>
            
            <br/><label for="email" class="sr-only">Email</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="E-mail" required>
            
            <br/><label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password" pattern="(?=.*\d)(?=.*[a-z]).{8,}"class="form-control" placeholder="Password" required>
            <p class="mt-1 mb-1">Mínimo de 8 caracteres contendo letras e números</p>
            
            <br/><button class="btn" type="submit" name="submit">Register</button>
            <button id="back" class="btn" type="button" name="back">Back</button>
        </form>
        <script>
            document.getElementById('back').addEventListener('click', backHome);
            function backHome (){
                
            }
        </script>
        </body>
    </div>
